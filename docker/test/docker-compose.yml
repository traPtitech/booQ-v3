version: '3.8'

services:
  db:
    image: mariadb:11.5.2
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: booq-test
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
    volumes:
      - ../init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - '3306'
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
